<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        input, select {
            padding: 10px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .question-section {
            margin-top: 30px;
        }

        .question-section h2 {
            text-align: center;
        }

        .answers-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .answers-list li {
            margin: 10px 0;
        }
        input[name=answer]{
            width: auto;
        }

        .feedback {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Quiz Management</h1>

    <!-- Section to Create a Quiz -->
    <section>
        <h2>Create Quiz</h2>
        <form id="create-quiz-form">
            <input type="text" id="new-quiz-title" placeholder="Enter quiz title" required>
            <button type="submit">Create Quiz</button>
        </form>
    </section>

    <!-- Section to Join a Quiz -->
    <section>
        <h2>Join Quiz</h2>
        <form id="join-quiz-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="text" id="quiz-title" placeholder="Enter quiz title" required>
            <button type="submit">Join Quiz</button>
        </form>
    </section>

    <!-- Section to Display Current Question and Answers -->
    <section class="question-section" id="question-section" style="display: none;">
        <h2>Current Question</h2>
        <div id="question-text"></div>
        <ul class="answers-list" id="answers-list"></ul>
        <button id="submit-answer-btn" style="display: none;">Submit Answer</button>
        <div class="feedback" id="feedback"></div>
    </section>

    <!-- Table to Display Participants -->
    <section>
        <h2>Participants</h2>
        <table id="participants-table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Quiz Title</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const joinQuizForm = document.getElementById('join-quiz-form');
        const participantsTableBody = document.querySelector('#participants-table tbody');
        const questionSection = document.getElementById('question-section');
        const questionText = document.getElementById('question-text');
        const answersList = document.getElementById('answers-list');
        const submitAnswerBtn = document.getElementById('submit-answer-btn');
        const feedbackDiv = document.getElementById('feedback');
        const createQuizForm = document.getElementById('create-quiz-form');
        const createQuizFeedback = document.getElementById('create-quiz-feedback');
        let selectedAnswerId = null;
        let currentQuestionId = null;
        let socket;
        let isWebSocketOpen = false;

        // Event listener for creating a quiz
        createQuizForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission from refreshing the page

            const quizTitleInput = document.getElementById('new-quiz-title');
            const quizTitle = quizTitleInput.value.trim();

            if (!quizTitle) {
                alert('Please enter a valid quiz title.');
                return;
            }

            // Call the API to create a quiz
            try {
                const response = await fetch('/api/v1/quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: quizTitle }) // Send the quiz title in the request body
                });

                if (response.ok) {
                    const result = await response.json();
                    createQuizFeedback.textContent = `Quiz "${result.title}" created successfully!`;
                    createQuizFeedback.style.color = 'green';
                    quizTitleInput.value = ''; // Clear the input field after success
                } else {
                    const errorData = await response.json();
                    createQuizFeedback.textContent = `Error: ${errorData.detail}`;
                    createQuizFeedback.style.color = 'red';
                }
            } catch (error) {
                console.error('Error creating quiz:', error);
                createQuizFeedback.textContent = 'Failed to create quiz. Try again later.';
                createQuizFeedback.style.color = 'red';
            }
        });
        // Event listener for joining a quiz
        joinQuizForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const usernameInput = document.getElementById('username');
            const quizTitleInput = document.getElementById('quiz-title');
            const username = usernameInput.value.trim();
            const quizTitle = quizTitleInput.value.trim();

            if (!username || !quizTitle) {
                alert('Please enter both username and quiz title.');
                return;
            }

            // Clear previous table rows if any
            participantsTableBody.innerHTML = '';

            // Call the API to join the quiz
            try {
                const response = await fetch(`/api/v1/quiz/${quizTitle}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });

                if (response.ok) {
                    // After successfully joining the quiz, establish WebSocket connection
                    socket = new WebSocket(`ws://localhost:8000/ws/${quizTitle}/${username}`);

                    // WebSocket on open
                    socket.onopen = () => {
                        isWebSocketOpen = true;
                        console.log('WebSocket connection established.');
                        fetchCurrentQuestion(quizTitle);
                        fetchAndUpdateScores(quizTitle);
                    };

                    // WebSocket on message (handle participant updates)
                    socket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        console.log("data", data)
                        if (data.event === 'participants_update') {
                            fetchAndUpdateScores(quizTitle);
                        }
                    };

                    // WebSocket on close
                    socket.onclose = () => {
                        isWebSocketOpen = false;
                        console.log('WebSocket connection closed.');
                    };

                    // WebSocket on error
                    socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                    };
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.detail}`);
                }
            } catch (error) {
                console.error('Error joining quiz:', error);
                alert('Failed to join quiz. Try again later.');
            }
        });
        function sendMessageToWebSocket(data) {
            if (isWebSocketOpen) {
                socket.send(JSON.stringify(data));
                console.log('Message sent:', data);
            } else {
                console.warn('Attempted to send message after WebSocket was closed.');
            }
        }
        // Fetch current question from the API
        async function fetchCurrentQuestion(quizTitle) {
            try {
                const response = await fetch(`/api/v1/quiz/${quizTitle}/current_question`);
                if (response.ok) {
                    const questionData = await response.json();
                    displayQuestion(questionData);
                } else {
                    console.error('Error fetching question:', response.status);
                }
            } catch (error) {
                console.error('Error fetching question:', error);
            }
        }

        // Display the current question and answers
        function displayQuestion(questionData) {
            questionSection.style.display = 'block';
            questionText.textContent = questionData.question_text;
            answersList.innerHTML = '';

            questionData.answers.forEach(answer => {
                const li = document.createElement('li');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.value = answer.id;
                input.addEventListener('change', () => {
                    selectedAnswerId = answer.id;
                    submitAnswerBtn.style.display = 'block';
                });
                li.appendChild(input);
                li.appendChild(document.createTextNode(answer.answer_text));
                answersList.appendChild(li);
            });

            currentQuestionId = questionData.question_id;
        }

        // Submit the selected answer
        submitAnswerBtn.addEventListener('click', async () => {
            if (!selectedAnswerId) {
                alert('Please select an answer.');
                return;
            }

            const username = document.getElementById('username').value.trim();
            const quizTitle = document.getElementById('quiz-title').value.trim();

            try {
                const response = await fetch(`/api/v1/quiz/${quizTitle}/submit_answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        question_id: currentQuestionId,
                        answer_id: selectedAnswerId
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    feedbackDiv.textContent = result.correct ? 'Correct!' : 'Incorrect!';
                    feedbackDiv.style.color = result.correct ? 'green' : 'red';

                    sendMessageToWebSocket({
                        event: 'participants_update',
                        quiz_title: quizTitle,
                    })

                } else {
                    console.error('Error submitting answer:', response.status);
                }
            } catch (error) {
                console.error('Error submitting answer:', error);
            }
        });

        // Function to fetch updated scores from the API and update the participants table
        async function fetchAndUpdateScores(quizTitle) {
            try {
                const response = await fetch(`/api/v1/quiz/${quizTitle}/scores`);
                if (response.ok) {
                    const participants = await response.json();
                    console.log("updateParticipantsTable", participants)
                    updateParticipantsTable(participants);
                } else {
                    console.error('Error fetching participants:', response.status);
                }
            } catch (error) {
                console.error('Error fetching participants:', error);
            }
        }

        // Function to update the participants table
        function updateParticipantsTable(participants) {
            participantsTableBody.innerHTML = '';  // Clear existing table rows

            participants.forEach(participant => {
                const row = document.createElement('tr');
                const usernameCell = document.createElement('td');
                const quizTitleCell = document.createElement('td');
                const scoreCell = document.createElement('td');

                usernameCell.textContent = participant.username;
                quizTitleCell.textContent = participant.quiz_title;
                scoreCell.textContent = participant.score;

                row.appendChild(usernameCell);
                row.appendChild(quizTitleCell);
                row.appendChild(scoreCell);

                participantsTableBody.appendChild(row);
            });
        }
    });
</script>
</body>
</html>
